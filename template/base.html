<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock title %} | ShoeHolic</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    {% block style %} {% endblock style %}
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet"> 
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'js/scripts.js' %}"></script>
</head>
<body>
   <!-- Navbar -->
  <nav class="navbar fixed-top navbar-expand-sm navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img src="/static/images/logo.jpg" alt="Avatar" style="border-radius: 20%; width: 70px; background-color: white;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span> </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"> <a href="/signup" class="nav-link"><b> New & Featured </b></a> </li>
          <li class="nav-item"> <a href="store/" class="nav-link"><b> Store </b></a> </li>
          <li class="nav-item"> <a href="/challenges" class="nav-link"><b> Contact Us </b></a> </li>
        </ul>
        {% if user.is_authenticated %}
        <div class="dropdown" style="width:100px;">  
          <button id="account_btn" class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
           <img src="/static/images/user.png" alt="..." width="50%">
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">{{request.user}}</a>
            <a class="dropdown-item" href="#">Account</a>
            <a class="dropdown-item" href="#">LogOut</a>
          </div>
        </div>
        <!-- <p style="color:white; margin-bottom: 0px; margin-right: 20px; font-weight:bold; font-size: large;">Welcome <span style="color:aqua; text-transform: capitalize; ">{{request.user}}</span></p> -->
        <a href="/logout" class="btn" id="continuebutton">Logout</a>

        {% else %}
        <!-- Button to trigger signup modal -->
        <a class="btn btn-light" href="/signup">SignUp</a>
        <!-- <button type="button" class="btn" href="/signup" style="margin-right: 6px;" id="continuebutton">
          Sign up
        </button> -->
        <!-- Button to trigger login modal -->
        <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#loginmodal" id="continuebutton">
          login
        </button>
        {% endif %}
        <div class="dot"></div>
  </nav>
  
{% block body %}
{% endblock body %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
