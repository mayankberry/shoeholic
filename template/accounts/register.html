<!DOCTYPE html>
<html>
<head>
	<title>SignUp</title>
    {% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/signupstyle.css' %}">
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main"> 

	{% include 'includes/alerts.html' %}
		<div class="signup">
			<div id="errors">
				{{ form.email.errors }}
				{{ form.non_field_errors }}
			</div>
				<form action="{% url 'register' %}" method="POST" id="signup_form">
                    {% csrf_token %}
					<label aria-hidden="true">Sign up</label>
					{{ form.first_name }}
					{{ form.last_name }}
					{{ form.email }}
					{{ form.phone_number }}
					{{ form.password }}
					{{ form.confirm_password }}
					<button id="btn">Sign up</button>
				</form>
				<p id="login_link">Already Have an Account ? &nbsp;<a href="{% url 'login' %}">Login</a></p>
			</div>
			
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


</body>
</html>
