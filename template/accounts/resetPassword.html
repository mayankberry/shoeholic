<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
    {% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/signupstyle.css' %}">
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>

    
    <div class="main"> 
	{% include 'includes/alerts.html' %}
		<div class="signup">
            <form action="{% url 'resetPassword' %}" method="POST" id="login_form">
                {% csrf_token %}
                <label for="chk" aria-hidden="true">Reset Password</label>
                <input type="password" name="password" placeholder="Create Password" required="">
                <input type="password" name="confirm_password" placeholder="Confirm Password" required="">
                <button id="btn" type="submit">Reset</button>
            </form>
				<p id="login_link">Don't Have an Account ? &nbsp;<a href="{% url 'register' %}">SignUp</a></p>
			</div>

        </div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


</body>
</html>
